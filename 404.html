<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>404 - Page not Found</h1>
    <p>Maaf, halaman yang Anda cari tidak ditemukan.</p>
    <p>Silakan periksa kembali URL atau navigasi kembali ke <a href="/">halaman utama</a>.</p>
</body>
</html>
